<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="icon" type="image/x-icon" href="../../img/gerenciamento.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>

    <h1>Cadastrar Serviços</h1>
    
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome do serviço</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Start+, Energia, Água...">
          </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Preço mensal</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="R$ 100,00">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Info</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui as informações do serviço"></textarea>
          </div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary">
            <a href="../../main.html">Cadastrar</a>
        </button>

        <button type="button" class="btn btn-warning">
            <a class="cancelar" href="../../main.html">Cancelar</a>
        </button>
    </div>

</body>
    
</html>
